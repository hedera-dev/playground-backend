replicaCount: 3

image:
  repository: us-west1-docker.pkg.dev/playground-production-441511/playground/ai-assistant
  tag: "1.0.1"
  pullPolicy: IfNotPresent

service:
  port: 3001

containerPort: 3001

env:
  NODE_ENV: production
  LOG_LEVEL: debug
  PORT: "3001"
  HOST: "0.0.0.0"
  OPENAI_API_KEY: ""
  VECTOR_STORE_ID: "vs_688ceeab314c8191a557a849b28cf815"
  redis:
    host: valkey-cluster-portal-prod-do-user-4434163-0.k.db.ondigitalocean.com
    port: 25061
    user: default
    password: ""
  TOKENS_LIMIT_PER_MONTH: 10000
  ENABLE_MOCK_MODE: false
  CODE_REVIEW_MODEL: gpt-4o
  CODE_INTEGRATION_MODEL: gpt-4o-mini
  GENERAL_ASSISTANT_MODEL: gpt-4o-mini
  EXECUTION_ANALYZER_MODEL: gpt-4o-mini

# ai-assistant - valores relevantes para health checks
healthCheck:
  enable: true
  path: /api/playground/assistant/health
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 15
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 2
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  startup:
    enabled: false
    periodSeconds: 5
    failureThreshold: 30
    timeoutSeconds: 5

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 600m
    memory: 512Mi
