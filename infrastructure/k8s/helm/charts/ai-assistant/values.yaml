replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/playground-develop-441415/playground/ai-assistant
  tag: "1.0.0-beta.3"
  pullPolicy: IfNotPresent

service:
  port: 3001

containerPort: 3001

env:
  NODE_ENV: production
  PORT: "3001"
  HOST: "0.0.0.0"
  OPENAI_API_KEY: ""
  MODEL_OPENAI: "gpt-4o"
  VECTOR_STORE_ID: "vs_688ceeab314c8191a557a849b28cf815"

probes:
  enable: false
  path: /api/playground/assistant/health
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
  liveness:
    initialDelaySeconds: 20
    periodSeconds: 20

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 512Mi

labels: {}