replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/playground-develop-441415/playground/ai-assistant
  tag: "1.0.0-beta.3"
  pullPolicy: IfNotPresent

service:
  port: 3001

containerPort: 3001

env:
  NODE_ENV: production
  PORT: "3001"
  HOST: "0.0.0.0"
  OPENAI_API_KEY: ""
  MODEL_OPENAI: "gpt-4o"
  VECTOR_STORE_ID: "vs_688ceeab314c8191a557a849b28cf815"

# ai-assistant - valores relevantes para health checks
healthCheck:
  enable: true
  path: /api/playground/assistant/health
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 15
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 2
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  startup:
    enabled: false
    periodSeconds: 5
    failureThreshold: 30
    timeoutSeconds: 5

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi