replicaCount: 1

image:
  repository: haproxy
  tag: "2.9"
  pullPolicy: Always

service:
  type: NodePort
  port: 80
  globalIpName: ip-lb-assistant
  domain: dev-playground-assistant.kabila.app

backend:
  serviceName: devai-ai-assistant-svc
  servicePort: 3001
  healthPath: /api/playground/assistant/health

# SPOE Authentication configuration
spoe:
  serviceName: devsa-spoe-auth-svc
  servicePort: 9000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Health checks configuration
healthCheck:
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: true