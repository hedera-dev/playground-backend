apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-api-gateway-np"
  namespace: default
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    beta.cloud.google.com/backend-config: '{"ports":{"http":"{{ .Release.Name }}-api-gateway-bc"}}'
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
